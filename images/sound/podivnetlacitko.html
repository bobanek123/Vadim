<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimátní chaos tlačítko</title>
  <style>
    /* Základní styly */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffcc00;
      color: #ff0066;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      animation: bg-pulse 2s infinite alternate;
      transform-origin: center center;
    }

    /* Animace pulzujícího pozadí */
    @keyframes bg-pulse {
      0% {
        background-color: #ffcc00;
      }
      100% {
        background-color: #00ccff;
      }
    }

    /* Podivné tlačítko */
    #weird-button {
      background-color: #00ffcc;
      color: #ff0066;
      border: 5px dashed #ff0066;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 0 0 20px #ff0066, 0 0 40px #00ffcc;
      animation: spin 5s infinite linear, color-change 3s infinite alternate, shake 0.5s infinite;
      transform-style: preserve-3d;
      transition: all 0.5s ease;
      position: relative;
    }

    /* Animace rotace */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Animace změny barvy */
    @keyframes color-change {
      0% {
        background-color: #00ffcc;
        color: #ff0066;
      }
      50% {
        background-color: #ff0066;
        color: #00ffcc;
      }
      100% {
        background-color: #00ffcc;
        color: #ff0066;
      }
    }

    /* Animace třesení */
    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: translateX(-10px);
      }
      20%, 40%, 60%, 80% {
        transform: translateX(10px);
      }
    }

    /* Efekt při najetí myší */
    #weird-button:hover {
      transform: scale(1.2) rotate(180deg);
      box-shadow: 0 0 50px #ff0066, 0 0 80px #00ffcc;
      background-color: #ff0066;
      color: #00ffcc;
      border: 5px dotted #00ffcc;
      animation: spin 1s infinite linear, color-change 1s infinite alternate, shake 0.2s infinite;
    }

    /* Efekt při kliknutí */
    #weird-button:active {
      transform: scale(0.8) rotate(360deg);
      background-color: #cc00ff;
      color: #00ccff;
      border: 5px double #00ccff;
      animation: spin 0.5s infinite linear, color-change 0.5s infinite alternate, shake 0.1s infinite;
    }
  </style>
</head>
<body>
  <!-- Podivné tlačítko -->
  <button id="weird-button">Neklikej na mě!</button>

  <script>
    // JavaScript pro další podivné efekty
    const button = document.getElementById('weird-button');
    const audio = new Audio('weird-laughter-108592.mp3'); // Zvukový efekt

    // Rotace celého prohlížeče
    let rotation = 0;
    setInterval(() => {
      rotation += 1;
      document.body.style.transform = `rotate(${rotation}deg)`;
    }, 50);

    // Multiplikace tlačítek při najetí myší
    button.addEventListener('mousemove', (e) => {
      const newButton = button.cloneNode(true);
      newButton.style.position = 'absolute';
      newButton.style.left = `${e.clientX}px`;
      newButton.style.top = `${e.clientY}px`;
      newButton.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() * 2})`;
      document.body.appendChild(newButton);

      // Odstranění tlačítek po 5 sekundách
      setTimeout(() => {
        newButton.remove();
      }, 10000);
    });

    button.addEventListener('click', () => {
      // Přehrát zvukový efekt
      audio.play();

      // Změní text tlačítka
      button.textContent = "Au! Proč jsi to udělal?";

      // Přidá náhodnou rotaci
      const randomRotation = Math.floor(Math.random() * 360);
      button.style.transform = `rotate(${randomRotation}deg) scale(1.5)`;

      // Změní barvu pozadí stránky
      document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

      // Přidá náhodný pohyb tlačítka
      const randomX = Math.floor(Math.random() * window.innerWidth);
      const randomY = Math.floor(Math.random() * window.innerHeight);
      button.style.position = 'absolute';
      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;

      // Přidá náhodnou velikost tlačítka
      const randomSize = Math.random() * 2 + 0.5;
      button.style.fontSize = `${randomSize}em`;

      // Přidá náhodný styl ohraničení
      const borderStyles = ['dashed', 'dotted', 'double', 'groove', 'ridge', 'inset', 'outset'];
      const randomBorderStyle = borderStyles[Math.floor(Math.random() * borderStyles.length)];
      button.style.borderStyle = randomBorderStyle;

      // Přidá náhodný stín
      const randomShadow = `${Math.random() * 20}px ${Math.random() * 20}px ${Math.random() * 20}px rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, ${Math.random()})`;
      button.style.boxShadow = randomShadow;
    });

    // Přidá náhodné blikání tlačítka
    setInterval(() => {
      button.style.visibility = (button.style.visibility === 'hidden' ? 'visible' : 'hidden');
    }, 200);
  </script>
</body>
</html>
