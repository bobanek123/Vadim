    <style>
        /* Ohraničení a pozadí za tabulkou */
        .table-container {
            border: 2px solid #000000; /* Černé ohraničení kolem tabulky */
            background-color: #f0f8ff; /* Světle modré pozadí za tabulkou */
            padding: 20px; /* Vnitřní odsazení mezi tabulkou a ohraničením */
            margin: 20px; /* Vnější odsazení mezi tabulkou a ostatním obsahem */
        }

        table {
            border-collapse: collapse; /* Sloučí okraje buněk, aby byly jediné */
            width: 100%;
        }

        th, td {
            border: 1px solid #000000; /* Černé ohraničení buněk */
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4682b4; /* Modré pozadí pro hlavičku */
            color: white; /* Bílé písmo pro hlavičku */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Světle šedé pozadí pro sudé řádky */
        }

        tr:hover {
            background-color: #ddd; /* Barva pozadí při najetí myší na řádek */
        }
    </style>
</head>
